<!DOCTYPE html>
{% load blog_tags %}
{% load static %}
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  <link href="{% static "blog.css" %}" rel="stylesheet">
</head>
<body>
  <div id="content">
    {% block content %}
    {% endblock %}
  </div>
  <div id="sidebar">
    <h2>My blog</h2>
    <p>
      This is my blog.
      I've written {% total_posts %} posts so far.
    </p>
  </div>
</body>
</html>
